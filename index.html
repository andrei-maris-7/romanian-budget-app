<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
 
  <!-- <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" /> ICONS -->

  <!-- <link href="./src/icons/all.css" rel="stylesheet"> -->

  <link rel="stylesheet" href="src/sass/main.scss" />
  <link rel="icon"
    href="https://www.flaticon.com/svg/vstatic/svg/189/189093.svg?token=exp=1615044559~hmac=24e2fad26ebd6e59e6090cb3e05e664e"
    type="image/icon type">
  <script defer src="src/js/controller.js"></script>

  <title>Budget app</title>
</head>

<body>

  <main class="app">

    <!-- BALANCE -->
    <div class="balance">
      <div>
        <p class="balance__label">Current balance</p>
        <p class="balance__date">
          As of <span class="date">Today</span>
        </p>
      </div>
      <p class="balance__value">0 RON</p>
      <p class="balance__value">=</p>
      <p class="balance__value balance__value--EUR">0 EUR</p>
    </div>
  
    <!-- MOVEMENTS -->
    <div class="movements">
      <!-- <div class="movements__row">
        <div class="movements__type movements__type--deposit">2 deposit</div>
        <div class="movements__date">3 days ago</div>
        <div class="movements__value">4 000€</div>
        <div class="movements__delete--btn"><i class="fa fa-times del--btn" aria-hidden="true"></i></div>
        
      </div>
      
      <div class="movements__row">
        <div class="movements__type movements__type--expense">
          1 withdrawal
        </div>
        <div class="movements__date">24/01/2037</div>
        <div class="movements__value">-378€</div>
      </div> -->
    </div>
  
    <!-- OPERATIONS -->

    <!-- OPERATION: Deposit RON -->
    <div class="operation operation--deposit">
      <h2>Deposit RON</h2>
      <form class="form form--deposit">
        <input type="text" class="form__input form__input--deposit-description" />
        <input type="number" class="form__input form__input--deposit-amount" />
        
        <button class="form__btn form__btn--deposit">&rarr;</button>
        
        <label class="form__label">Description</label>
        <label class="form__label">Amount</label>
        
      </form>
    </div>
    
    <!-- OPERATION: Deposit EUR -->
    <div class="operation operation--depositEUR">
      <h2>Deposit EUR</h2>
      <form class="form form--depositEUR">
        <input type="text" class="form__input form__input--depositEUR-description" />
        <input type="number" class="form__input form__input--depositEUR-amount" />
        <button class="form__btn form__btn--depositEUR">&rarr;</button>
        
        <label class="form__label">Description</label>
        <label class="form__label">Amount</label>
      </form>
    </div>
  
    
    <!-- OPERATION: EXPENSE -->
    <div class="operation operation--expense">
      <h2>Expense RON</h2>
      <form class="form form--expense">
        <input type="text" class="form__input form__input--expense-description" />
        <input type="number" class="form__input form__input--expense-amount" />
        <button class="form__btn form__btn--expense">&rarr;</button>

        <label class="form__label">Description</label>
        <label class="form__label">Amount</label>
        
      </form>
    </div>


    <!-- SUMMARY -->
    <div class="summary">
      <p class="summary__label">In</p>
      <p class="summary__value summary__value--in">0 RON</p>
      <p class="summary__label">Out</p>
      <p class="summary__value summary__value--out">0 RON</p>

      <!-- <button class="btn--sort btn--sort-ascending">&uparrow; SORT</button> -->
      <button class="btn--sort btn--sort-descending">&downarrow; SORT</button>

      <div class="custom__filter--select">
        <select class="filter__movement-list">
          <option value="ALL">RON + EUR</option>
          <option value="RON">RON</option>
          <option value="EUR">EUR</option>
        </select>
        <span class="custom__filter--arrow"> </span>
      </div>
    
    </div>

  </main>

</body>

</html>
